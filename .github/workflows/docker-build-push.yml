name: Deploy with dock
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
jobs:
  deploy:
    environment: SECRETS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Check if secrets are populated
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "DOCKER_USERNAME is empty"; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "DOCKER_PASSWORD is empty"; fi
      - name: Logging to DockerHub
        uses: docker/login-action@v3
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name : Build and push API
        run : | 
          docker build -t moxii/portefolio/api:latest -f api/Dockerfile ./api
          docker push moxii/portefolio/api:latest

      - name: Build and push Front
        run: |
          docker build -t moxii/portefolio/front:latest -f Dockerfile/Dockerfile ./
          docker push moxii/portefolio/front:latest

      - name : Deploy to serv
        run: |
          ssh -i moxi@${{ secrets.SERVER_IP }} 'cd ./Docker/compose.yaml && docker-compose pull && docker-compose up -d'
